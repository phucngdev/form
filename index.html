<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Infomation</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="title_form">
        <h1>Form Infomation</h1>
    </div>
    <form class="form_info">
        <div class="title_form_item" >
            <span>Genenal</span>
            <span style="color: #1463F4;">Local</span>
            <span>Contact</span>
        </div>
        <div class="icon_form_item">
            <div class="circle_border">
                <div class="circle"></div>
            </div>
            <div class="light"></div>
            <div class="circle_border">
                <div class="circle" style="background-color: #1463F4;"></div>
            </div>
            <div class="light"></div>
            <div class="circle_border">
                <div class="circle"></div>
            </div>
        </div>
        <div class="form_gerenal">
            <h2>Full name</h2>
            <input type="text" placeholder="Enter your name">
            <h2>Date of birth</h2>
            <input type="date">
            <h2>Nation</h2>
            <input type="text" placeholder="Enter your nation">
            <h2>Gender</h2>
            <div class="gender">
                <div class="gender_item">
                    <input type="checkbox" class="custom-checkbox"> Male
                </div>
                <div class="gender_item">
                    <input type="checkbox" class="custom-checkbox"> Female
                </div>
            </div>
        </div>
        <div class="form_local">
            <h2>Class</h2>
            <input type="text" placeholder="Enter your class">
            <h2>ID number</h2>
            <input type="number" placeholder="Enter your ID">
            <h2>Citizen identification number</h2>
            <input type="number" placeholder="Enter your number">
            <h2>Majors</h2>
            <div class="majors">
                <div class="majors_item">
                    <input type="checkbox" class="custom-checkbox"> Công nghệ phần mềm
                </div>
                <div class="majors_item">
                    <input type="checkbox" class="custom-checkbox"> Hệ thống thông tin
                </div>
                <div class="majors_item">
                    <input type="checkbox" class="custom-checkbox"> Mạng máy tính
                </div>
                <div class="majors_item">
                    <input type="checkbox" class="custom-checkbox"> Khoa học máy tính
                </div>
                <div class="majors_item">
                    <input type="checkbox" class="custom-checkbox"> Tin học trắc địa
                </div>
                <div class="majors_item">
                    <input type="checkbox" class="custom-checkbox"> Tin học kinh tế
                </div>
            </div>
        </div>
        <div class="form_contact">
            <h2>Phone</h2>
            <input type="number" placeholder="Enter your phone">
            <h2>Email</h2>
            <input type="text" placeholder="Enter your email">
            <h2>Adress</h2>
            <div class="adress">
                <input type="text" placeholder="Wards - district - province">
                <input type="text" placeholder="Exact address">
            </div>
            <button class="btn">
                SUBMIT
            </button>
        </div>
    </form>
</body>
</html>
